<div id="slot_manager_settings">
  <div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
      <b>llama.cpp: Slot Manager</b>
      <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
    </div>

    <div class="inline-drawer-content">
      <div class="flex-container">
        <label>Slots used:</label>
        <span id="slot_manager_slots_used"></span>
      </div>

      <div class="flex-container">
        <label>Slots available:</label>
        <span id="slot_manager_slots_available"></span>
      </div>

      <div class="flex-container">
        <div class="menu_button slot_manager_update_count">
          <i class="fa-solid fa-refresh"></i>
          <span>Update slot count</span>
        </div>

        <div class="menu_button slot_manager_release_all">
          <i class="fa-solid fa-recycle"></i>
          <span>Release all slots</span>
        </div>
      </div>

      <hr/>

      <div id="slot_manager_character_list" class="flex-container">
        <!-- character list -->
      </div>
    </div>
  </div>
</div>
